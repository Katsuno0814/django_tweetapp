{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="contents row">
  {% for tweet in tweets %}
    <div class="content_post" style="background-image: url({{ tweet.image }});">
      <p>{{ tweet.text }}</p>
      <span class="name">
        {{ tweet.name }}
      </span>
    </div>
  {% endfor %}
</div>
{% endblock content %}
